<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="loginUsername">Nombre de usuario:</label><br>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>

        <label for="loginPassword">Contraseña:</label><br>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://127.0.0.1:3000/Html/login.html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.text();
                if (response.ok) {
                    alert('Inicio de sesión exitoso');
                    // Redirigir a otra página si es necesario
                    window.location.href = "dashboard.html";
                } else {
                    alert('Error: ' + result);
                }
            } catch (error) {
                alert('Hubo un error al conectarse al servidor.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
