<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Bienvenido al Dashboard</h1>
    <p>Has iniciado sesi칩n correctamente.</p>
    <h2>Editar Perfil</h2>
<form id="editForm">
    <label for="newUsername">Nuevo Nombre de Usuario:</label><br>
    <input type="text" id="newUsername" name="newUsername" required><br><br>

    <label for="newPassword">Nueva Contrase침a:</label><br>
    <input type="password" id="newPassword" name="newPassword"><br><br>

    <button type="submit">Actualizar</button>
</form>

<script>
    document.getElementById('editForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        try {
            const response = await fetch('http://localhost:3000/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newUsername, newPassword })
            });

            const result = await response.text();
            if (response.ok) {
                alert('Usuario actualizado correctamente');
                window.location.reload();
            } else {
                alert('Error: ' + result);
            }
        } catch (error) {
            alert('Hubo un error al conectarse al servidor.');
            console.error(error);
        }
    });
</script>


    <button onclick="logout()">Cerrar Sesi칩n</button>

    <script>
        function logout() {
            alert('Sesi칩n cerrada');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
