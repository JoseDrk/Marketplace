<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/Marketplace/Backend/public/css/styles.css">
</head>
<body>
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>

        <input type="text" id="loginUsername" name="loginUsername" placeholder="Nombre de usuario" required>

        <input type="password" id="loginPassword" name="loginPassword" placeholder="Contraseña" required>

        <button type="submit">Entrar</button>

        <a href="register.html">¿No tienes cuenta? Regístrate</a>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:3000/auth/login', { // Ruta corregida
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email: username, password }) // Usa "email" si así está en tu backend
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Inicio de sesión exitoso');
                    window.location.href = "dashboard.html";
                } else {
                    alert(result.error || 'Error en el inicio de sesión');
                }
            } catch (error) {
                alert('Error al conectarse al servidor.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
